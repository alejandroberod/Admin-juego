<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<body>
  <div class="contenido-pagina">
    <aside class="aside">
        <div class="contenido">
            <div class="opciones">
                <h3>Home</h3>
                <button type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Nuevo
                </button>
            </div>
        </div>
    </aside>

    <div class="tabla-clientes">
        <div class="encabezado-tabla">
            <h2>Usuarios</h2>
        </div>
        <main class="main">
            <table >
                <thead class="tabl">
                    <tr>
                        <th>
                            #
                        </th>
                        <th>
                            Img
                        </th>
                        <th >
                            Nickname
                        </th>
                        <th >
                            Name
                        </th>
                        <th >
                            Value
                        </th>
                        <th >
                            Acciones
                        </th>
                    </tr>
                </thead>
                <tbody id="listado-clientes" class="listado-clientes">
                </tbody>
            </table>
        </main>
    </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-transparent">
          <form id="form" class="mb-4">
            <fieldset>
              <h2>Informaci√≥n</h2>
              <div class="campo">
                <label class="form-label">img</label>
                <input type="text" class="img" id="">
              </div>
              <div class="campo">
                <label class="form-label">nickname</label>
                <input type="text" class="nickname" id="">
              </div>
              <div class="campo">
                <label class="form-label">Nombre</label>
                <input type="text" class="nombre" id="">
              </div>
              <div class="campo">
                <label class="form-label">Valor</label>
                <input type="text" class="valor" id="">
              </div>
              <div class="campo" hidden>
                <label class="form-label">Id</label>
                <input type="text" class="id" id="">
              </div>
            </fieldset>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div> 
          </form>
      </div>
    </div>
  </div>
